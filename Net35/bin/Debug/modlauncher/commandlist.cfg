all {
	"Screen Options"
	[-full]									[Start the game in fullscreen mode.]
	[-window]								[Start the game in windowed mode.]
	[-w 1024 -h 768]						[Start the game with normal resolution (1024x768).]
	[-w 800 -h 600]							[Start the game with normal resolution (800x600).]
	[-wide -h 1080 +default_fov 106.26]		[Run the game in widescreen mode.]
	[-stretchaspect]						[Stretches the game screen (removes black bars).]
	
	"Rendering Options"
	[-gl]									[Use the recommended OpenGL renderer.]
	[-soft]									[Run the game using CPU graphic rendering.]
	[-d3d]									[Use the D3D renderer.]
	[-nomsaa]								[Turn off anti-aliasing (may improve FPS).]
	[+r_dynamic 0]							[Turn off dynamic lighting (may improve FPS).]
	
	"OpenGL Options"
	[+gl_vsync 0]							[Turn off vertical synchronization (may improve FPS).]
	[-nofbo]								[Turn off some advanced rendering (may improve FPS).]
	
	"Miscellaneous"
	[-console]								[Enable developer console.]
	[-dev]									[Enable developer mode.]
	[-nointro]								[Skip game intro.]
	[-nosound]								[Disable in-game sounds.]
	[+sv_cheats 1]							[Enable cheats.]
}

cstrike<cstrike.exe>
{
	"Rendering Options"
	[-soft]									[Run the game with the old rendering system.]
	[-d3d]									[Run with Direct3D render(buggy).]
	[-gl]									[Run with OpenGL render (recommended).]
	
	"Game Options"
	[+bot_chatter_radio]					[Enable bot voice chatter.]
	[+bot_chatter_minimal]					[Enable bot voice minimal chatter.]
	[+bot_chatter_standard]					[Enable traditional radio chatter.]
}
